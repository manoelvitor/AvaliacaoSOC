<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4aac1b864c.js"
	crossorigin="anonymous"></script>

<style type="text/css">
li {
	font-size: 25px;
	padding: 10px;
	font-weight: bold;
	float: left;
}

ul {
	margin: auto;
}

label {
	font-size: 13px;
	height: 20px;
}

input {
	height: 13px;
	margin-right: 30px;
}
</style>


<title>Logar no Sistema</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light navbar-dark"
		style="background-color: #4169E1">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">


			</ul>


			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/index'}"> <i class="bi bi-house"></i> INICIO <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaExames'}"> <i
						class="bi bi-file-earmark-medical"></i> EXAMES <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaFuncionarios'}"> <i
						class="bi bi-file-earmark-person"></i> FUNCIONÁRIOS <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaExameRealizados'}"> <i
						class="bi bi-calendar-check"></i> EXAMES REALIZADOS <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/consultaIndicadores"><i class="bi bi-clipboard-data"></i>
						INDICADORES <span class="sr-only">(current)</span></a></li>
				<li class="nav-item active" style="padding: 0">
					<form action="logout" method="post">

						<button type="submit" class="btn btn-warning"
							style="font-size: 15px; font-weight: bold; margin-left: 150px; float: right;">
							<i class="bi bi-box-arrow-left"></i> SAIR
						</button>
					</form>
				</li>

			</ul>
		</div>
	</nav>
	<div
		style="width: 70%; margin: auto; font-size: 13px; margin-top: 80px;">



		<h3>OBRIGATÓRIOS</h3>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 1 - CRUD
				EXAMES </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 2 - CRUD
				FUNCIONARIOS </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 3 - CRUD
				EXAMES REALIZADOS </label>
		</div>


		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 4 -
				MELHORIA AO DELETAR UM FUNCIONÁRIO, DELETAR TAMBÉM OS SEUS EXAMES
				REALIZADOS </label>
		</div>


		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 5 -
				MELHORIA PARA NÃO PERMITIR DELETAR UM EXAME SE ELE TIVER SIDO
				REALIZADO POR UM OU MAIS FUNCIONÁRIOS </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 6 -
				MELHORIA PARA NÃO PERMITIR CADASTRAR EXAMES REALIZADOS DUPLICADOS,
				OU SEJA, O MESMO EXAME PARA O MESMO FUNCIONÁRIO NA MESMA DATA </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 7 -
				RELATÓRIO DE EXAMES REALIZADOS DENTRO DE UM PERÍODO </label>
		</div>
		<br>

		<h3>OPCIONAIS</h3>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 8 - WEB
				SERVICE EXAMES </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 9 - WEB
				SERVICE FUNCIONARIOS </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 10 - WEB
				SERVICE EXAMES REALIZADOS</label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 11 - TELA
				DE INDICADORES COM OS 5 EXAMES MAIS REALIZADOS NO PERÍODO </label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value=""
				id="flexCheckChecked" checked> <label
				class="form-check-label" for="flexCheckChecked"> 12 - LOGIN
			</label>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>



</body>
</body>
</html>
