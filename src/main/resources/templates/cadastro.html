<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4aac1b864c.js"
	crossorigin="anonymous"></script>

<style type="text/css">
li {
	font-size: 25px;
	padding: 10px;
	font-weight: bold;
}

ul {
	margin: auto;
	height: 35px;
}

label {
	font-size: 13px;
	height: 20px;
}

input {
	height: 13px;
	margin-right: 30px;
}
</style>


<title>Pagina Inicial</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light navbar-dark"
		style="background-color: #4169E1">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

			</ul>
		</div>
	</nav>
	<div
		style="width: 40%; margin: auto; font-size: 13px; margin-top: 80px; padding: 20px"
		class="border">



		<form style="width: 80%; margin: auto;"
			th:action="@{/cadastrarUsuario}" method="POST">
			<h4>CADASTRO</h4>
			<div class="form-outline mb-4">
				<input type="text" id="form2Example1" class="form-control"
					name="login" required /> <label class="form-label"
					for="form2Example1">LOGIN</label>
			</div>

			<div class="form-outline mb-4">
				<input type="text" id="form2Example1" class="form-control"
					name="nomeCompleto" required /> <label class="form-label"
					for="form2Example1">NOME COMPLETO</label>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="form2Example2" class="form-control"
					name="senha" required /> <label class="form-label"
					for="form2Example2">SENHA</label>
			</div>


			<button type="submit" class="btn btn-primary btn-block mb-4">CADASTRAR
			</button>


		</form>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>



</body>
</body>
</html>
