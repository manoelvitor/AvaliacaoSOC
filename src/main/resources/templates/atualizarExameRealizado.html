<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4aac1b864c.js"
	crossorigin="anonymous"></script>


<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

<style type="text/css">
/* td, th, tr, thead { */
/* 	border: solid 2px black; */
/* } */

/* a { */
/* 	text-decoration: none; */
/* 	color: white */
/* } */
</style>



<title>CADASTRAR</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #4169E1;">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav"
					style="margin: auto; font-size: 22px; color: white">
					<li class="nav-item" style="padding: 10px"><a
						class="nav-link active" aria-current="page" th:href="@{'/'}">
							<i class="fas fa-home"></i> INICIO
					</a></li>

					<li class="nav-item" style="padding: 10px"><a
						class="nav-link active" aria-current="page"
						th:href="@{'/consultaExames'}" style="color: white;"><i
							class="fas fa-user-check"> </i> EXAMES</a></li>


					<li class="nav-item" style="padding: 10px"><a
						class="nav-link active" aria-current="page"
						th:href="@{'/consultaFuncionarios'}" style="color: white;"><i
							class="fas fa-user-check"> </i> FUNCIONARIOS</a></li>


					<li class="nav-item" style="padding: 10px"><a
						class="nav-link active" aria-current="page"
						th:href="@{'/consultaExameRealizados'}" style="color: white;"><i
							class="fas fa-user-check"> </i> EXAMES REALIZADOS</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div
		style="width: 50%; margin: auto; font-size: 13px; margin-top: 80px;">


		<form method="POST" th:action="@{'/upExRealizado/'+ ${id}}"
			style="width: 70%; margin: auto; margin-top: 80px; font-size: 22px;">
			<label>EXAME: </label> <br> <select class="form-select"
				name="exame" id="exame" style="width: 350px"
				aria-label="Default select example">
				<option selected th:text="${exameRealizado.exame.nome}"
					th:value="${exameRealizado.exame.id}"></option>
				<div th:each="e: ${exames}">
					<option th:text="${e.nome}" th:value="${e.id}"></option>
				</div>
			</select> <br> <br> <label>FUNCION√ÅRIO: </label> <br> <select
				class="form-select" name="funcionario" id="funcionario"
				style="width: 350px" aria-label="Default select example">
				<option selected th:text="${exameRealizado.funcionario.nome}"
					th:value="${exameRealizado.funcionario.id}"></option>
				<div th:each="f: ${funcionarios}">
					<option th:text="${f.nome}" th:value="${f.id}"></option>
				</div>
			</select> <br> <br> <label>DATA</label> <br> <input type="date"
				style="width: 350px" name="dtExame"
				th:value="${exameRealizado.dtExame}"> <br> <br>
			<button type="submit" class="btn btn-primary">CADASTRAR</button>
		</form>





	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#exame').select2();
		});
		$(document).ready(function() {
			$('#funcionario').select2();
		});
	</script>

</body>
</html>
