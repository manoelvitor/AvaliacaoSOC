<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4aac1b864c.js"
	crossorigin="anonymous"></script>

<style type="text/css">
li {
	font-size: 25px;
	padding: 10px;
	font-weight: bold;
}

ul {
	margin: auto;
	height: 35px;
}

label {
	font-size: 13px;
	height: 20px;
}

input {
	height: 13px;
	margin-right: 30px;
}
</style>


<title>Pagina Inicial</title>
</head>
<body>

<div
		style="width: 40%; margin: auto; font-size: 13px; margin-top: 80px; padding: 20px"
		class="border">
        <form name="f" th:action="@{/login}" method="post">               
            <fieldset>
                <legend>ENTRE COM O USUÁRIO</legend>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">    
                    USUÁRIO OU SENHA INVÁLIDA.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    VOCÊ DESLOGOU.
                </div>
                <label for="username">USUÁRIO</label>
                <input type="text" id="username" name="username" class="form-control"/>        
                <label for="password">SENHA</label>
                <input type="password" id="password" name="password" class="form-control"/>  <br>  
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block mb-4">ENTRAR NO SISTEMA</button>
                </div>
            </fieldset>
        </form>
        
                            <a  th:href="cadastro" class="btn btn-primary btn-block mb-4">CADASTRE-SE</a>
        
    </div>




	


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>



</body>
</body>
</html>
