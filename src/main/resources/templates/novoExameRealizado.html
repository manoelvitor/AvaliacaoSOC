<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4aac1b864c.js"
	crossorigin="anonymous"></script>

<style type="text/css">
li {
	font-size: 25px;
	padding: 10px;
	font-weight: bold;
}

ul {
	margin: auto;
}
</style>



<title>CADASTRAR</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light navbar-dark"
		style="background-color: #4169E1">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/index'}"> <i class="bi bi-house"></i> INICIO <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaExames'}"> <i
						class="bi bi-file-earmark-medical"></i> EXAMES <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaFuncionarios'}"> <i
						class="bi bi-file-earmark-person"></i> FUNCIONÁRIOS <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaExameRealizados'}"> <i
						class="bi bi-calendar-check"></i> EXAMES REALIZADOS <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{'/consultaIndicadores'}"><i
						class="bi bi-clipboard-data"></i> INDICADORES <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active" style="padding: 0">
					<form action="logout" method="post">
						<button type="submit" class="btn btn-warning"
							style="font-size: 15px; font-weight: bold; margin-left: 150px; float: right;">
							<i class="bi bi-box-arrow-left"></i> SAIR
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div
		style="width: 50%; margin: auto; font-size: 13px; margin-top: 80px;">

		<form method="POST" th:action="@{/cadastrarExameRealizado}" action="#"
			style="width: 70%; margin: auto; margin-top: 80px; font-size: 22px;">
			<label>EXAME: </label> <br> <select class="form-select"
				name="exame" id="exame" style="width: 350px"
				aria-label="Default select example">
				<option selected>SELECIONA O EXAME</option>
				<div th:each="e: ${exames}">
					<option th:text="${e.nome}" th:value="${e.id}"></option>
				</div>
			</select> <br> <br> <label>FUNCIONÁRIO: </label> <br> <select
				class="form-select" name="funcionario" id="funcionario"
				style="width: 350px" aria-label="Default select example">
				<option selected>SELECIONA O FUNCIONÁRIO</option>
				<div th:each="f: ${funcionarios}">
					<option th:text="${f.nome}" th:value="${f.id}"></option>
				</div>
			</select> <br> <br> <label>DATA</label> <br> <input type="date"
				style="width: 350px" name="dtExame"> <br> <br>
			<button type="submit" class="btn btn-primary">CADASTRAR</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>

	<link
		href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
		rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#exame').select2();
		});
		$(document).ready(function() {
			$('#funcionario').select2();
		});
	</script>

</body>
</body>
</html>
